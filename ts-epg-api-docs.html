<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui.css" >
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }

    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>
<body>

<div id="swagger-ui"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui-bundle.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {

  var spec = {"swagger": "2.0", "info": {"description": "API from EPG to Thunderstorm for content analytics", "version": "1.0.0", "title": "EPG API for Thunderstorm", "termsOfService": "None", "contact": {"email": "supportepg@amagi.com"}, "license": {"name": "Apache 2.0", "url": "http://www.apache.org/licenses/LICENSE-2.0.html"}}, "host": "amgepg.amagi.tv", "basePath": "/v1/programs", "tags": [{"name": "programs", "description": "All scheduled programs"}], "schemes": ["https", "http"], "paths": {"/platform": {"get": {"tags": ["programs"], "summary": "Get all scheduled programs", "description": "", "operationId": "getPrograms", "produces": ["application/json"], "parameters": [{"in": "query", "type": "string", "name": "token", "description": "JWT access token", "required": true}, {"in": "query", "type": "integer", "name": "customerID"}, {"in": "query", "type": "string", "name": "platform", "description": "Platform", "required": true}, {"in": "query", "type": "string", "name": "startTime", "description": "Start time in YYYY-mm-ddTHH:MM:SSZ format", "required": true}, {"in": "query", "type": "string", "name": "endTime", "description": "End time in YYYY-mm-ddTHH:MM:SSZ format", "required": true}], "responses": {"200": {"description": "successful operation", "schema": {"$ref": "#/definitions/Programs"}}}}}}, "definitions": {"Programs": {"type": "object", "properties": {"schedule": {"type": "array", "items": {"$ref": "#/definitions/Program"}}}}, "Program": {"type": "object", "properties": {"id": {"type": "integer", "format": "int64"}, "start-time": {"type": "string", "format": "date-time"}, "end-time": {"type": "string", "format": "date-time"}, "type": {"type": "string", "description": "Program type", "enum": ["program"]}, "genres": {"type": "array", "items": {"type": "string"}}, "name": {"type": "string", "description": "Program name / title"}, "series-title": {"type": "string", "description": "Series name / title"}, "langauage": {"type": "string", "description": "Program language"}, "duration": {"type": "integer", "format": "int64"}, "rating": {"type": "object", "additionalProperties": {"type": "string"}}, "additional-info": {"type": "object", "additionalProperties": {"type": "string"}}}}}, "externalDocs": {"description": "Find out more about EPG", "url": "https://docs.amagi.tv/"}};

  // Build a system
  const ui = SwaggerUIBundle({
    spec: spec,
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  })

  window.ui = ui
}
</script>
</body>

</html>
